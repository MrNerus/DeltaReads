<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Delta Reads</title>
    <link rel="shortcut icon" href="./Resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section class="cover_page">
        <div class="intro">
            <img src="./Resources/logo.svg" alt="Delta Reads Logo" class='big_logo'>
        </div>
        <div class="join_links">
            <ul id="portal">
                <!-- class fetches here -->
            </ul>

        </div>
        <div class="routine_container">

                    <th>Time \ day</th>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>

                    <td>6:30 - 7:30 AM</td>
                    <td>Digital Logic</td>
                    <td>Digital Logic</td>

                    <td>7:30 - 8:30 AM</td>
                    <td>CFA</td>
                    <td>CFA</td>
                    <td>CFA</td>
                    <td>CFA</td>
                    <td>CFA</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>8:30 - 9:30 AM</td>
                    <td>Maths</td>
                    <td>Maths</td>
                    <td>Maths</td>
                    <td>Maths</td>
